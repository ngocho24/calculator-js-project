<!DOCTYPE html>
<html>
    <head>
    <title>Calculator Project</title>
    </head>
<body>
    <section class="Calculator">
<form >
    <input type="text" name="screen">
</form>

<div class="buttons">
    <button type="button" class="btn btn-row1" data-num="*">*</button>
    <button type="button" class="btn btn-row1" data-num="+">+</button>
    <button type="button" class="btn btn-row1" data-num="-">-</button>
    <button type="button" class="btn btn-row1" data-num="/">/</button>

    <button type="button" class="btn btn-row2" data-num="9">9</button>
    <button type="button" class="btn btn-row2" data-num="8">8</button>
    <button type="button" class="btn btn-row2" data-num="7">7</button>
    <button type="button" class="btn btn-row2" data-num="6">6</button>
    <button type="button" class="btn btn-row2" data-num="5">5</button>
    <button type="button" class="btn btn-row2" data-num="4">4</button>
    <button type="button" class="btn btn-row2" data-num="3">3</button>
    <button type="button" class="btn btn-row2" data-num="2">2</button>
    <button type="button" class="btn btn-row2" data-num="1">1</button>
    <button type="button" class="btn btn-row2" data-num=".">.</button>

    <button type="button" class="btn">=</button>
    <button type="button" class="btn btn-row3">C</button>



</div>
    </section>
</body>
</html>
